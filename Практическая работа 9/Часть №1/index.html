<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="style.css">
<title>Таблица. 1</title>
</head>
<body>
<div class="tablca1">
<table border="1">
<caption>«Таблица 1»</caption>
<tr>
<td style="text-align:left"> 1 </td>
<td style="text-align:center"> 2 </td>
<td style="text-align:right"> 3 </td>
</tr>
<tr>
<td style="text-align:right"> 4 </td>
<td style="text-align:center"> 5 </td>
<td style="text-align:left"> 6 </td>  
</tr>
</table>
</div>
<div class="clear"></div>
<br>
<div class="tablica2">
<table border="1">
<caption>«Таблица 2»</caption>    
<tr>
<td style="width:25%"> 1 </td>
<td > 2 </td>
<td style="width:25%"> 3 </td>
</tr>
<tr>
<td colspan="3"> 4 </td>
</tr>
<tr>
<td > 5 </td>
<td > 6 </td>
<td > 7 </td>
</tr>
</table>
</div>	
<div class="clear"></div>
<br>		
<div class="tablica3">	
<table border="1">
<caption>«Таблица 3»</caption>         
<tr>
<td > 1 </td>
<td colspan="2" > 2 </td>
</tr>    
<tr>
<td > 3 </td>
<td rowspan="2"> 4 </td>
<td > 5 </td>
</tr>                
<tr>
<td > 6 </td>
<td > 7 </td>
</tr>					
</table>
</div>
<div class="clear"></div>
<br>  
<div class="tablica4">
<table border="1">
<caption>«Таблица 4»</caption>
<tr>
<td style="background: red">&nbsp; </td>
<td style="background: blue">&nbsp;</td>
<td style="background: green"> &nbsp;</td>
</tr>	
</table>
</div>		
<div class="clear"></div>
<br>  
<div class="tablica5">		
<table border="1" cellpadding="10">	
<caption>«Таблица 5»</caption>            
<tr>
<td colspan="3" style="background: purple"> 1 </td>
</tr>            
<tr>
<td rowspan="2" style="background: green"> 2 </td>
<td style="background: red"> 3 </td>
<td rowspan="2" style="background: blue"> 4 </td>
 </tr>
<tr>
<td style="background: yellow"> 5 </td>
 </tr>
</table>
</div>		
<div class="clear"></div>
<br>
</body>
</html>
